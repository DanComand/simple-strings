<head>
  <title>Simple Strings</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Simple Strings</h1>
      <div>{{incompleteCount}} Items Outstanding</div>

      <div>Logged in as: {{> loginButtons}}</div>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Returned Strings
      </label>

      {{#if currentUser}}
      <form class="new-string">
        <input type="text" name="text" placeholder="Add A String" />
      </form>
      {{/if}}
    </header>
    
    <ul>
      {{#each strings}}
        {{> string}}
      {{/each}}
    </ul>
  </div>      
</body>

<template name="string">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text">{{text}}</span>
  </li>
</template>
